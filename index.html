

<!DOCTYPE html>

<html>

<head>

  <title>Emergency Services Locator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {

      font-family: Arial, sans-serif;

      text-align: center;

      padding: 20px;

      background-color: #f4f4f4;

    }

    h1 {

      margin-bottom: 10px;

    }

    p {

      margin-bottom: 20px;

    }

    .button-container {

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      gap: 15px;

      max-width: 600px;

      margin: auto;

    }

    button {

      padding: 15px;

      font-size: 18px;

      border-radius: 10px;

      border: none;

      background-color: #007bff;

      color: white;

      cursor: pointer;

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    }

    button:hover {

      background-color: #0056b3;

    }

    .log-output {

      margin-top: 30px;

      text-align: left;

      max-width: 700px;

      margin-left: auto;

      margin-right: auto;

      background: white;

      padding: 15px;

      border-radius: 8px;

      box-shadow: 0 0 5px rgba(0,0,0,0.2);

    }

    .log-output pre {

      white-space: pre-wrap;

      word-wrap: break-word;

    }

  </style>

</head>

<body>

  <h1>Emergency Services Locator</h1>

  <p>Tap a button to find the nearest service based on your location:</p>

 

  <div class="button-container">

    <button onclick="findNearby('ambulance')">üöë Ambulance</button>

    <button onclick="findNearby('police station')">üëÆ Police Station</button>

    <button onclick="findNearby('hospital')">üè• Hospital</button>

    <button onclick="findNearby('rescue squad')">üöí Rescue Squad</button>

  </div>

 

  <div class="log-output" id="log">

    <h2>Search Log</h2>

    <pre id="logText">No searches yet.</pre>

  </div>

 

  <script>

    const logText = document.getElementById('logText');

 

    function findNearby(serviceType) {

      if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(

          function(position) {

            const lat = position.coords.latitude;

            const lon = position.coords.longitude;

            const timestamp = new Date().toLocaleString();

            const query = encodeURIComponent(serviceType);

            const url = `https://www.google.com/maps/search/${query}/@${lat},${lon},15z`;

            window.open(url, '_blank');

 

            const logEntry = `[${timestamp}] Searched for: ${serviceType}\nLocation: Latitude ${lat.toFixed(5)}, Longitude ${lon.toFixed(5)}\nURL: ${url}\n\n`;

            appendToLog(logEntry);

          },

          function(error) {

            alert("Location access failed: " + error.message);

          }

        );

      } else {

        alert("Geolocation is not supported by this device.");

      }

    }

 

    function appendToLog(entry) {

      if (logText.textContent === 'No searches yet.') {

        logText.textContent = '';

      }

      logText.textContent += entry;

    }

  </script>

</body>

</html>
